<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tri-Coder AI</title>
  
  <!-- PWA Settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tri-Coder">
  <link rel="apple-touch-icon" href="https://placehold.co/192x192/7e22ce/ffffff.png?text=AI">

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- CRITICAL: Process Polyfill -->
  <script>
    window.process = { env: { NODE_ENV: 'production' } };
  </script>

  <!-- Import Map: FIXED React versions -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.330.0",
    "@google/genai": "https://esm.sh/@google/genai@0.1.2",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
  <style>
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
    body { overscroll-behavior-y: none; background-color: #0f172a; color: white; margin: 0; }
    
    /* Loading Splash */
    #loading-splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: #0f172a; z-index: 9999; transition: opacity 0.5s;
    }
    #debug-console {
      display: none;
      position: fixed; bottom: 0; left: 0; width: 100%; height: 200px;
      background: rgba(0,0,0,0.9); color: #0f0; font-family: monospace;
      font-size: 10px; padding: 10px; overflow-y: auto; z-index: 10000;
      border-top: 1px solid #333;
    }
    .log-line { border-bottom: 1px solid #222; padding: 2px 0; }
    .log-error { color: #ff5555; }
  </style>
</head>
<body>
  <div id="loading-splash">
    <div style="width: 50px; height: 50px; border: 4px solid #334155; border-top-color: #7e22ce; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 20px; color: #64748b; font-size: 0.8rem;">Initializing App...</p>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
  </div>

  <div id="root"></div>
  <div id="debug-console"></div>

  <!-- Debug Logger Script -->
  <script>
    (function() {
      var oldLog = console.log;
      var oldErr = console.error;
      var debugDiv = document.getElementById('debug-console');
      
      function appendLog(msg, type) {
        var el = document.createElement('div');
        el.className = 'log-line ' + (type === 'error' ? 'log-error' : '');
        el.textContent = msg;
        debugDiv.appendChild(el);
        debugDiv.scrollTop = debugDiv.scrollHeight;
      }

      console.log = function() {
        appendLog(Array.from(arguments).join(' '), 'log');
        oldLog.apply(console, arguments);
      };
      
      console.error = function() {
        appendLog(Array.from(arguments).join(' '), 'error');
        // If error occurs, show the console
        debugDiv.style.display = 'block';
        oldErr.apply(console, arguments);
      };

      window.onerror = function(msg, url, line) {
        console.error("Global Error: " + msg + " (" + url + ":" + line + ")");
        document.getElementById('loading-splash').style.display = 'none';
        return false;
      };
    })();

    // Failsafe Timer
    setTimeout(function() {
      var splash = document.getElementById('loading-splash');
      if (splash && splash.style.display !== 'none') {
        splash.style.display = 'none';
        console.error("Timeout: App took too long to load. Likely version mismatch or network block.");
      }
    }, 15000); // Increased to 15 seconds for slow networks
  </script>
  
  <!-- سكريبت واحد فقط -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
